name: dragon_chat
description: Dragon Chat - Secure Communication Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Matrix SDK
  matrix: ^0.24.0
  
  # LiveKit for voice/video
  livekit_client: ^2.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # State management
  provider: ^6.1.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.9
  firebase_core: ^2.24.2
  
  # Media
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  audio_waveforms: ^1.0.5
  
  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
  
  fonts:
    - family: DragonIcons
      fonts:
        - asset: assets/fonts/DragonIcons.ttf
